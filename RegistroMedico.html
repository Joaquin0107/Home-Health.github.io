    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="assets/images/logo.ico" type="">

        <section class="registro-pym">
            <div class="contenedor2">
                <h1 class="titulo2">Registrar Medico</h1>
                <div class="login1">
                    <div class="log">
                        <p>Nombre y Apellidos</p>
                        <input  type="text" class="cuadrotexto" placeholder="Juan Pedro Quispe Sandoval" required>
                    </div>
                    <div class="log">
                        <p>Correo electronico</p>
                        <input  type="password" id="email" class="pas" placeholder="ejemplo123@gmail.com" required>
                    </div>
                    <div class="log">
                        <p>Contraseña</p>
                        <input  type="password" id="password" class="pas" placeholder="123456" required>
                    </div>
                </div>
                <div>
                    <a href="LoginMedico.html"  id="btn-login" class="btnBanner" onclick="return validarCredenciales()">Guardar</a>
                </div>
            </div>
